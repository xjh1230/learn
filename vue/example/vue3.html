<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="app">
        <ul >
            <li  :ref="el => { divs[i] = el }" v-for="(item,i) in items" :id="item" :key="item">{{item}}</li>
        </ul>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
      const app = Vue.createApp({
            data() {
                return {
                    items:[1,2,3],
                     divs:[]
                }
            },
            mounted: function () {
                // console.log(this.$refs.items)
                console.log(this.divs)
            }
        })
        app.mount('#app')
    </script>
</body>
</html>
